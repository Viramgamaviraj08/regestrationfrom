<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function calc() {
            var one = document.getElementById("qty").value;
            var two = document.getElementById("rate").value;
            var total = one * two;
            document.getElementById("total").value = total;

            var one1 = document.getElementById("qty1").value;
            var two1 = document.getElementById("rate1").value;
            var total1 = one1 * two1;
            document.getElementById("total1").value = total1;

            var one2 = document.getElementById("qty2").value;
            var two2 = document.getElementById("rate2").value;
            var total2 = one2 * two2;
            document.getElementById("total2").value = total2;

            // Calculate the total sum of the "Total" column
            var totalSum = total + total1 + total2;
            document.getElementById("totalSum").textContent = totalSum;
        }
    </script>
</head>
<body>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Description</th>
                <th scope="col" class="text-end">Qty</th>
                <th scope="col" class="text-end">Rate</th>
                <th scope="col" class="text-end">Total</th>
            </tr>
        </thead>
        <tbody onload="calc()">
            <tr>
                <td><input type="text" class="form-control text-end" value="Clothes" name="" id=""></td>
                <td><input type="number" class="form-control text-end" id="qty" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="rate" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="total" disabled=''></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control text-end" value="Shirt" name="" id=""></td>
                <td><input type="number" class="form-control text-end" id="qty1" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="rate1" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="total1" disabled=''></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control text-end" value="T-shirt" name="" id=""></td>
                <td><input type="number" class="form-control text-end" id="qty2" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="rate2" min="1" onchange="calc();"></td>
                <td><input type="number" class="form-control text-end" id="total2" disabled=''></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" class="text-end">Total:</th>
                <td>
                    <span id="totalSum"></span>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
